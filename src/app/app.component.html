<app-header />
<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user
        [selected]="user.id === selectedUserId()"
        (select)="onUserSelect($event)"
        [avatar]="user.avatar"
        [user]="user"
      />
    </li>
    }
  </ul>
  <!-- @if(selectedUser()) {
  <app-tasks [name]="selectedUser().name"></app-tasks>
  }@else {
    <p id="fallback">Select a User to see the tasks</p>
    } -->

  <app-tasks
    *ngIf="selectedUser; else fallback"
    [name]="selectedUser!.name"
    [id]="selectedUser!.id"
  ></app-tasks>

  <ng-template #fallback>
    <p id="fallback">Select a User to see the tasks</p></ng-template
  >
</main>
